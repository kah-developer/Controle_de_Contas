<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Contas</title>
  <link rel="stylesheet" href="css/principal.css">
</head>

<body>
  <div class="container">
    <h1>Controle de Contas</h1>

    <section id="add-conta">
      <h2>Adicionar/Editar Conta</h2>
      <form id="add-conta-form" action="http://localhost:8080/contas" method="post">
        <input type="hidden" id="id" name="id">
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required>
        </div>
        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" name="valor" required>
        </div>
        <div class="form-group">
          <label for="dataVencimento">Data de Vencimento:</label>
          <input type="date" id="dataVencimento" name="dataVencimento" required>
        </div>
        <div class="form-group">
          <label for="tipoConta">Tipo de Conta:</label>
          <select id="tipoConta" name="tipoConta" required>
            <option value="Despesa">Despesa</option>
            <option value="Receita">Receita</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categoriaId">Categoria:</label>
          <select id="categoriaId" name="categoriaId" required>
            <!-- As opções serão carregadas dinamicamente via JavaScript -->
          </select>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="false">Pendente</option>
            <option value="true">Paga</option>
          </select>
        </div>
        <button type="submit">Salvar Conta</button>
      </form>
    </section>

    <section id="contas">
      <h2>Contas Cadastradas</h2>
      <table id="contas-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Vencimento</th>
            <th>Tipo</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="contas-table-body">
          <!-- As contas serão carregadas dinamicamente via JavaScript -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="js/principal.js"></script>
</body>

</html>
